name: Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  rspec:
    strategy:
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
          - '3.3'
        rails:
          - '6.1'
          - '7.0'
          - '7.1'
    runs-on: ubuntu-latest

    name: RSpec (Rails ${{ matrix.rails }}) (Ruby ${{ matrix.ruby }})

    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Test
        run: docker-compose run --rm bundle exec appraisal rails-${{ matrix.rails }} rspec
